<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Metric/Imperial</title>
</head>
<body>
  <div id="container">
    <div id="first-part">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="number-box" type="number">
      <button id="convert-btn">Convert</button>
    </div>
    <div id="second-part">
      <div class="measurement-boxes" id="length-box">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-measurements"> 0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="measurement-boxes" id="volume-box">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-measurements">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="measurement-boxes" id="mass-box">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-measurements">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
